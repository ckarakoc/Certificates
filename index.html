    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --accent-hover: #0ea5e9;
            --border: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        header {
            text-align: center;
            padding: 4rem 1rem;
            background: linear-gradient(to bottom, #1e293b 0%, #0f172a 100%);
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Filter Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 2rem 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.5rem 1.5rem;
            border-radius: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        /* Grid Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem 4rem 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* Card Styles */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-color: var(--accent);
        }

        .card-img-container {
            position: relative;
            height: 200px;
            overflow: hidden;
            background: #000;
            cursor: pointer;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* or contain, depending on preference */
            object-position: center;
            transition: transform 0.5s ease;
        }
        
        /* Specific fix for SVG/PNG transparent images to look better */
        .card-img[src$=".svg"], .card-img[src$=".png"] {
             object-fit: contain;
             padding: 1rem;
        }

        .card:hover .card-img {
            transform: scale(1.05);
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .card-overlay {
            opacity: 1;
        }

        .card-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: var(--border);
            font-size: 4rem;
            transition: color 0.3s ease;
        }

        .card:hover .card-placeholder {
            color: var(--accent);
        }

        .view-btn {
            color: white;
            font-size: 3rem;
            pointer-events: none;
        }

        .card-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-tag {
            display: inline-block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .card-actions {
            margin-top: auto;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .action-link {
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            transition: color 0.2s;
            background: rgba(255,255,255,0.05);
        }

        .action-link:hover {
            color: var(--accent);
            background: rgba(255,255,255,0.1);
        }

        /* Tutorials List Style (Alternative view) */
        .tutorial-item {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.3s;
        }
        
        .tutorial-item:hover {
            border-color: var(--accent);
        }

        .tutorial-title {
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
        }
        .tutorial-title:hover {
            color: var(--accent);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 0.5rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .modal-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

        function createCard(item) {
            // Determine image content: either a real <img> or a placeholder

            if (item.image) {
                imageContent = `<img src="${item.image}" alt="${item.title}" class="card-img" loading="lazy">`;

                imageContent = `
                    <div class="card-placeholder">
                        <i class="fa-solid fa-graduation-cap"></i>
                    </div>
                `;
            }

            // Decide click action: only open modal if there is a real image
            const clickAction = item.image ? `onclick="openModal('${item.image}')"` : '';
            const overlay = item.image ? `
                <div class="card-overlay">
                    <i class="fa-solid fa-eye view-btn"></i>
                </div>` : '';
            const cursorStyle = item.image ? 'cursor: pointer;' : 'cursor: default;';

            // Special layout logic removed so all items render as consistent cards.
            // Tutorials without images will now use the placeholder defined above.
            
            return `
                <div class="card">
                    <div class="card-img-container" ${clickAction} style="${cursorStyle}">
                        ${imageContent}
                        ${overlay}
                    </div>
                    <div class="card-content">
                        <span class="card-tag">${item.tag}</span>
                        <h3 class="card-title">${item.title}</h3>

                            `).join('')}
                        </div>
                    </div>
                </div>
            `;

        function renderGallery(filter = 'all') {

                return item.type === filter;
            });

                gallery.innerHTML += createCard(item);
            });
        }

        // Filter Event Listeners

                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Filter
                renderGallery(btn.dataset.filter);
            });
        });

        // Modal Logic

            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        };

            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
            setTimeout(() => { modalImg.src = ''; }, 300); // Clear after transition
        };

        modalClose.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // Initial Render
